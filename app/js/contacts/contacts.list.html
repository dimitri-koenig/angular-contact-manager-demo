<div class="input-group">
	<span class="input-group-addon fa fa-search"></span>
	<input type="text" class="form-control" placeholder="Search" ng-model="searchFilter">
</div>
<br />
<ul class="nav nav-pills nav-stacked">
	<li ng-repeat="contact in contacts | filter: searchFilter | orderBy: 'name.last'" ui-sref-active="active"><a ui-sref="contacts.detail({id: contact.guid})">{{contact.name.first}} <strong>{{contact.name.last}}</strong></a></li>
</ul>

<form name="form" class="form-horizontal" novalidate>
	<div data-ng-include="'/templates/contacts/_shared/contacts.newedit.formfields.html'"></div>

	<div class="action-buttons">
		<div class="btn-group pull-right">
			<button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled="!form.$dirty || !form.$valid">Create</button>
			<button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</form>

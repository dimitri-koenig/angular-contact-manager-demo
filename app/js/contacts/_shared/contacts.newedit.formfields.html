<div class="form-group">
	<label class="col-sm-2 control-label">First name</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="First name" name="cFirstName" ng-model="contact.name.first" required>

		<div class="messages help-block" ng-messages="form.cFirstName.$error" ng-if="form.cFirstName.$touched">
			<p class="label label-danger error-message" ng-message="required">Mandatory field!</p>
		</div>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Last name</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Last name" name="cLastName" ng-model="contact.name.last" required>

		<div class="messages help-block" ng-messages="form.cLastName.$error" ng-if="form.cLastName.$touched">
			<p class="label label-danger error-message" ng-message="required">Mandatory field!</p>
		</div>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Company</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Company" name="cCompany" ng-model="contact.company">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" placeholder="Email" name="cEmail" ng-model="contact.email">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Phone</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Phone" name="cPhone" ng-model="contact.phone">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Address</label>
	<div class="col-sm-10">
		<textarea class="form-control" placeholder="Address" name="cAddress" ng-model="contact.address"></textarea>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Note</label>
	<div class="col-sm-10">
		<textarea class="form-control" placeholder="Note" name="cNote" ng-model="contact.note"></textarea>
	</div>
</div>
